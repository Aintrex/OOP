    <div class="update-container">
        <h1>Delete author</h1>

            <div class="kuks">

        <h1>Delete country</h1>
        <form id="deleteCountryForm">
            <div class="kuks">

        <h1>Delete Publisher</h1>
        <form id="deletePublisherForm">
            <div class="kuks">
                <label for="new-publisher">Publisher:</label>
                <select id="new-publisher" class="custom-select" placeholder="New Publisher" multiple size="5"></select>

        <h1>Delete language</h1>
        <form id="deleteLanguageForm">

        <h1>Delete genre</h1>

            </div>
        </form>
            <h1>Delete book</h1>
            <form id="deleteBookForm">
                <div class="kuks">
                    <label for="title">Book Title:</label>
                    <select type="text" id="existing-title" name="title" multiple size="5" required></select>

                    <button type="submit">Delete Book</button>
                </div>
            </form>
    </div>
    <script>
        document.getElementById('deletePublisherForm').addEventListener('submit', function (event) {
            event.preventDefault();
            deletePublisher();
        });
        async function deletePublisher() {
            const pbl = document.getElementById('new-publisher').value;
            await fetch(`api/publishers/deletePublisher?pbl=${encodeURIComponent(pbl)}`,
                {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }
            )
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message)
                        window.location.reload();
                    }
                    else {
                        alert(data.message)
                    }
                })
                .catch(error => {
                    console.error('Erroe', error);
                })
        }
        document.getElementById('deleteGenreForm').addEventListener('submit', function (event) {
            event.preventDefault();
            deleteGenre();
        });
        async function deleteGenre() {
            const gnr = document.getElementById('new-genre').value;
            await fetch(`api/genres/deleteGenre?gnr=${encodeURIComponent(gnr)}`,
                {

        }

        document.getElementById('deleteAuthorForm').addEventListener('submit', function (event) {
            event.preventDefault();
            deleteAuthor();

        document.getElementById('deleteLanguageForm').addEventListener('submit', function (event) {

        async function deleteLanguage() {
            const lng = document.getElementById('new-language').value;
            await fetch(`api/languages/deleteLanguage?lng=${encodeURIComponent(lng)}`,

        async function deleteAuthor()
        {
            const aut = document.getElementById('new-author').value;
            await fetch(`api/authors/deleteAuthor?aut=${encodeURIComponent(aut)}`,
                {
                    method: 'DELETE',
                    headers: {

            )
                .then(response => response.json())

                    }
                })
                .catch(error => {
                    console.error('Erroe', error);
                })
        }
        document.getElementById('deleteBookForm').addEventListener('submit', function (event) {
            event.preventDefault(); 
            deleteBook();
        });
        async function deleteBook() {
            const title = document.getElementById('existing-title').value;
                await fetch(`api/books/deleteBook?title=${encodeURIComponent(title)}`,
                    {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }
                )
                .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert(data.message)
                            window.location.reload();
                        }
                        else {
                            alert(data.message)
                        }
                    })
                    .catch(error => {
                        console.error('Erroe', error);
                    })
        }
        document.querySelectorAll('select[multiple]').forEach(selectElement => {
            selectElement.addEventListener('click', function (e) {
                const selectedOptions = Array.from(this.options).filter(option => option.selected);
                if (selectedOptions.length > 1) {
                    selectedOptions.forEach(option => {
                        option.selected = false;
                    });
                    e.target.selected = true;
                }
            });
        });
        document.getElementById('Button').addEventListener('click', function (event) {
            event.preventDefault();
            logout();
        });
        async function logout() {
            try {
                const response = await fetch('api/users/logout');

                if (response.ok) {
                    alert('Successful logout');
                    window.location.href = 'login.html';
                }
                else alert('Something want wrong');
            }
            catch (error) {
                console.error('Error logout:', error);
            }
        }
        function nickPrint(username) {
            const cont = document.querySelector('.username-container')
            const div = document.createElement('div');
            div.className = 'UsernameCl';
            div.textContent = username;
            cont.appendChild(div);
        }
        fetch('api/users/getLogin')
            .then(response => response.json())
            .then(data => nickPrint(data.name))
            .catch(error => console.error('Error:', error));
        document.querySelector('select[multiple]').addEventListener('click', function (e) {
            var selected = Array.from(this.options).filter(option => option.selected);
            if (selected.length > 1) {
                selected.forEach(option => {
                    option.selected = false;
                });
                e.target.selected = true;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const populateSelect = (selectElement, data) => {
                //const emptyOption = document.createElement('option');
                //emptyOption.value = '';
                //emptyOption.textContent = '';
                /*  selectElement.appendChild(emptyOption);*/
                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item;
                    option.textContent = item;
                    selectElement.appendChild(option);
                });
            };

            fetch('api/books/getAllTitles')
                .then(response => response.json())
                .then(data => populateSelect(document.getElementById('existing-title'), data))
                .catch(error => console.error('Error:', error));
            fetch('api/authors/getAllAuthors')
                .then(response => response.json())
                .then(data => populateSelect(document.getElementById('new-author'), data))
                .catch(error => console.error('Error:', error));
            fetch('api/releaseyears/getAllYears')
                .then(response => response.json())
                .then(data => populateSelect(document.getElementById('new-year'), data))
                .catch(error => console.error('Error:', error));
            fetch('api/countries/getAllCountries')
                .then(response => response.json())
                .then(data => populateSelect(document.getElementById('new-country'), data))
                .catch(error => console.error('Error:', error));
            fetch('api/publishers/getAllPublishers')
                .then(response => response.json())
                .then(data => populateSelect(document.getElementById('new-publisher'), data))
                .catch(error => console.error('Error:', error));
            fetch('api/languages/getAllLanguages')
                .then(response => response.json())
                .then(data => populateSelect(document.getElementById('new-language'), data))
                .catch(error => console.error('Error:', error));
            fetch('api/genres/getAllGenres')
                .then(response => response.json())
                .then(data => populateSelect(document.getElementById('new-genre'), data))
                .catch(error => console.error('Error:', error));
        });
    </script>
